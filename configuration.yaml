############
# RECORDER #
############

recorder:
  purge_keep_days: 5 # Only 5 days
  include: # only include following domains:
    domains:
      - climate
      - sensor
      - person

remote:
  - platform: harmony
    name: tvwoonkamer
    host: 192.168.178.24
    

telegram_bot:
  - platform: polling
    api_key: !secret api 
    allowed_chat_ids:
      - !secret chatid

notify:
  - name: NOTIFIER_NAME
    platform: telegram
    chat_id: !secret chatid    

input_boolean:
  slaapstart:
    name: Slaap aanzetten
    initial: off
    icon: mdi:bed
  check1:
    name: check1
    initial: off   
  check2:
    name: check2
    initial: off  
  check3:
    name: check3
    initial: off  
  check4:
    name: check4
    initial: off     
ffmpeg:    

camera: 
  - platform: ring

###################################################
#                                                 #
#                 DEFAULT CONFIG                  #
#                                                 #
###################################################
default_config:

lovelace:
  mode: yaml

###################################################
#                                                 #
#                 BREAK UP CONFIG                 #
#                                                 #
###################################################

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
light: !include light.yaml

# Text to speech
tts:
  - platform: google_translate


###################################################
#                                                 #
#                   PRODUCTS                      #
#                                                 #
###################################################

##       RING DEURBEL


ring:
  username: !secret email
  password: !secret ring 
  scan_interval: 2

binary_sensor:
  - platform: ring
  - platform: huesensor
  
##       SONOF INSTELLEN

sonoff:
  username: !secret email 
  password: !secret sonof 
  scan_interval: 60
  grace_period: 600
  api_region: 'eu'
  entity_prefix: True
  debug: False

## HUE KOPPELEN

hue:
  bridges:
    - host: 192.168.178.13
  
sensor:

## AFVALWIJZER PLATFORM


- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home
    - type: memory_free
  
- platform: afvalwijzer
  postcode: !secret postcode
  huisnummer: !secret huisnummer
  

- platform: template
  sensors:
    woonkamer_tv:
      friendly_name: 'woonkamer'     
      value_template: "{{ state_attr('remote.tvwoonkamer', 'current_activity') }}"
    trash_restafval_date:
      friendly_name: 'Grijze bak'
      value_template: '{{ as_timestamp(states.sensor.trash_restafval.state) | timestamp_custom("%Y-%m-%d") }}'
    studeertemp:
      friendly_name: 'StudeerTemp'     
      value_template: "{{ state_attr('climate.thermostaat_studeerkamer', 'temperature') }}"  
      unit_of_measurement: 'degrees'      

- platform: huesensor

- platform: ring
  
device_tracker:
  - platform: huesensor
  
vacuum:
  - platform: xiaomi_miio
    host: 192.168.178.60
    token: !secret token
    name: frits




      
